<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YL5WL1CT0H"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-YL5WL1CT0H');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #444;
        }

        .news-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .news-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: transform 0.3s;
        }

        .news-card:hover {
            transform: scale(1.05);
        }

        .news-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .news-content {
            padding: 15px;
        }

        .news-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .news-title:hover {
            text-decoration: underline;
        }

        .news-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .news-category {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .news-description {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.5;
        }
    </style>


</head>

<body>
    <div class="container">
        <h1 class="title">Latest News Technology</h1>
        <div id="newsContainersports" class="news-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Replace this with your own API URL
        const apiUrl = "https://newsdata.io/api/1/news?apikey=pub_605436edd0b400eaa6cf19bd3bbd9f1a74119&q=latest%20news&country=in,us&language=en,hi&category=technology";

        const newsContainer = document.getElementById("newsContainersports");

        // Fetch news data using AJAX
        fetch(apiUrl)
            .then((response) => response.json())
            .then((data) => {
                const newsItems = data.results;

                if (newsItems.length > 5) {

                    newsItems.forEach((news) => {
                        const newsCard = document.createElement("div");
                        newsCard.className = "news-card";

                        const imageUrl = news.image_url || "https://via.placeholder.com/300x180";
                        const title = news.title || "No title available";
                        const description = news.description || "No description available";
                        const category = news.category ? news.category[0] : "General";
                        const sourceName = news.source_name || "Unknown Source";

                        newsCard.innerHTML = `
                <img src="${imageUrl}" alt="${title}" class="news-image" />
                <div class="news-content">
                    <a href="#" class="news-title">${title}</a>
                    <div class="news-meta">
                    <span class="news-category">${category}</span>
                    <span> | ${sourceName}</span>
                    </div>
                    <p class="news-description">${description}</p>
                </div>
                `;
                        newsContainer.appendChild(newsCard);
                    });

                }
                else {

                    const apiUrl = "https://api.currentsapi.services/v1/search?keywords=technology&language=en&apiKey=JeXg4oM-kE1Lt_t8sGTACJjJCGOzhegcVK0jLRqOkf1WUE08";
                    const newsContainer = document.getElementById("newsContainersports");
                    // Fetch news data using AJAX
                    fetch(apiUrl)
                        .then((response) => response.json())
                        .then((data) => {

                            const newsItems = data.news;
                            if (newsItems.length > 5) {
                                newsItems.forEach((news) => {
                                    const newsCard = document.createElement("div");
                                    newsCard.className = "news-card";

                                    const imageUrl = news.image || "https://via.placeholder.com/300x180";
                                    const title = news.title || "No title available";
                                    const description = news.description || "No description available";
                                    const category = news.category ? news.category[0] : "General";
                                    const sourceName = news.author || "Unknown Source";

                                    newsCard.innerHTML = `
                                            <img src="${imageUrl}" alt="${title}" class="news-image" />
                                            <div class="news-content">
                                                <a href="#" class="news-title">${title}</a>
                                                <div class="news-meta">
                                                <span class="news-category">${category}</span>
                                                <span> | ${sourceName}</span>
                                                </div>
                                                <p class="news-description">${description}</p>
                                            </div>
                                            `;
                                    newsContainer.appendChild(newsCard);
                                });
                            }


                        });

                }

            });
    });

</script>
